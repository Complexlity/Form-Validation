<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contain flex min-w-1200 h-full">
          <div class="image-div h-full  w-1/2 max-w-500">
            <div class="logo py-3 text-white text-8xl bg-black/50 flex items-center justify-center w-full h-28 mt-48">
                <img class='block max-h-full'src="./files/odin-lined.png" alt="odin-logo">
                ODIN
            </div>
          </div>
          <div class="form-elem  w-full">
            <div class="header">
                <p>This is not a real online service. You know you need something like this in your life to help you realise your deepest dreams.<br>
                Sign up now to get started.
                </p>
                <br>
                <p>You <span>know</span> you want to</p>
            </div>
            <form action="">
                <h2>Let's Do This</h2>
                <section class="input-elem">
                    <div><label for="first-name">First Name</label><input type="text" id="first-name"></div>
                    <div><label for="last-name">Last Name</label><input type="text" id="last-name"></div>
                    <div><label for="email">Email</label><input type="email" id="email"></div>
                    <div><label for="phone">Phone Number</label><input type="tel" id="phone"></div>
                    <div><label for="password">Password</label><input type="password" id="password" minlength="5" maxlength="12"></div>
                    <div><label for="confirm-password">Confirm Password</label><input type="password" id="confirm-password"></div>
                </section>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an acccout? <a href="#">Log in</a></p>
          </div>
    </div>
</body>
</html>
