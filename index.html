<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="contain flex min-w-1200 h-full">
          <div class="image-div w-1/2 max-w-500">
            <div class="logo font-Norse py-3 text-white text-8xl bg-black/50 flex items-center justify-center w-full h-28 mt-28">
                <img class='block max-h-full'src="./files/odin-lined.png" alt="odin-logo">
                ODIN
            </div>
          </div>
          
          <div class="form-elem  w-full  pt-12">
            <div class="header pl-12 font-bold text-lg mb-6">
                <p class="max-w-52">This is not a real online service. You know you need something like this in your life to help you realise your deepest dreams.<br>
                Sign up <span class="italic">now </span>to get started.
                </p>
                <br>
                <p>You <span class="italic">know</span> you want to</p>
            </div>
            <form action="" class="">
                <div class="main-elem | bg-white pl-12 py-4">
                    <h2 class="text-lg font-bold mb-3">Let's Do This!!</h2>
                    <section class="input-elem | grid">
                        <div><label for="first-name">First Name</label><input type="text" id="first-name" minlength="1" maxlength="20"></div>
                        <div><label for="last-name">Last Name</label><input type="text" id="last-name" minlength="1" maxlength="20"></div>
                        <div><label for="email">Email</label><input type="email" id="email"></div>
                        <div><label for="phone">Phone Number</label><input type="tel" id="phone" pattern="[0-9]{9} || [0-9]{11}" maxlength="11"></div>
                        <div><label for="password">Password</label><input type="password" id="password" minlength="5" maxlength="12"></div>
                        <div><label for="confirm-password">Confirm Password</label><input type="password" id="confirm-password"></div>
                    </section>
                </div> 
                <button type="submit" class="ml-12 mt-6 border border-solid rounded-md py-2 px-16 text-white bg-lightGreen hover:bg-lighterGreen">Create Account</button>
            </form>
            <p class="pl-12">Already have an acccout? <a href="#" class="text-lighterGreen hover:underline">Log in</a></p>
          </div>
    </div>
</body>
</html>
